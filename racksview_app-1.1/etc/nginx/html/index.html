<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Content Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .section h2 { margin-top: 0; }
        iframe { width: 100%; height: 400px; border: none; } /* Adjust height as needed */
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Dashboard: RacksView</h1>
    
    <div class="section">
        <h2>Rack video</h2>
        <img src="/stream2" alt="MJPEG Video Stream">
    </div>
    
    <div class="section">
        <h2>Events list</h2>
        <iframe src="/events/"></iframe> <!-- Assumes NGINX autoindex enabled on /downloads/ -->
    </div>
    
    <div class="section">
        <h2>Rack status</h2>
        <iframe src="/status.txt"></iframe> <!-- Assumes NGINX serves /logs/mylog.txt as text/plain -->
    </div>
</body>
</html>
