[folders]
temporary = /dev/shm/racksview
video = /opt/racksview/var/video

[mdetector-front]
port = /dev/serial0
baud = 115200
trigger_jitter = 50
trigger_distance = 350
motion_detected_flag = motion-front.flg
motion_stopped_flag = no-motion-front.flg
status = mdetector-front.txt

[mdetector-back]
port = /dev/ttyUSB0
baud = 115200
trigger_jitter = 50
trigger_distance = 350
motion_detected_flag = motion-back.flg
motion_stopped_flag = no-motion-back.flg
status = mdetector-back.txt

[gstreamer-front]
camera = CSI
hi_port = 8013
lo_port = 8012
label = ${HOSTNAME}-front

[gstreamer-back]
camera = /dev/video0
hi_port = 9013
lo_port = 9012
label = ${HOSTNAME}-back

[vrecorder]
on_start_rec= /opt/racksview/notify/on_start_recording.sh
on_stop_rec= /opt/racksview/notify/on_stop_recording.sh
segment_duration = 300
bitrate = 50

[vrecorder-front]
temp_name="recording-in-progress-front"
video_name="event-front"

[vrecorder-back]
temp_name="recording-in-progress-back"
video_name="event-back"

